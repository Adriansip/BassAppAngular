<!-- Modal -->
<div class="modal fade" id="modalLicencias" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form #licenciaForm="ngForm" (ngSubmit)="onSubmit(licenciaForm)">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
              aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Nueva Licencia</h4>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-lg-12">              
                <div class="form-group">
                  <label for="fechaExpiracion">Fecha de Expiracion</label>
                  <input type="date" name="fechaExpiracion" class="form-control"
                  #fechaExpiracion="ngModel" [(ngModel)]="licencia.fechaExpiracion" required>
                  <div *ngIf="!fechaExpiracion.valid && fechaExpiracion.touched" style="color:red">Fecha invalida</div>
                </div>
                <div class="form-group">
                  <label for="ejecutor">Ejecutor</label>
                  <input type="number" name="ejecutor" class="form-control" #ejecutor="ngModel" [(ngModel)]="licencia.ejecutor" min="1" required>
                  <div *ngIf="!ejecutor.valid && ejecutor.touched" style="color:red">Numero invalido</div>
                </div>
              </div>
            </div>
          </div>        
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
          <button type="submit" class="btn btn-primary" [disabled]="licenciaForm.invalid">Agregar</button>
        </div>
      </form>
    </div>
  </div>
</div>
