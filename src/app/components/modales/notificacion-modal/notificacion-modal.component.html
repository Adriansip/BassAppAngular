<!-- Modal -->
<div class="modal fade" id="modalNotificaciones" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form #notificacionForm="ngForm" (ngSubmit)="onSubmit(notificacionForm)">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
              aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">{{title}}</h4>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-lg-12">              
                <div class="form-group">
                  <label for="fecha">Fecha</label>
                  <input type="date" name="fecha" class="form-control"
                  #fecha="ngModel" [(ngModel)]="notificacion.fecha" required>
                  <div *ngIf="!fecha.valid && fecha.touched" style="color:red">Fecha invalida</div>
                </div>
                <div class="form-group">
                  <label for="titulo">Titulo</label>
                  <input type="text" name="titulo" class="form-control" 
                  #titulo="ngModel" [(ngModel)]="notificacion.titulo" required>
                  <div *ngIf="!titulo.valid && titulo.touched" style="color:red">Titulo invalido</div>
                </div>
                <div class="form-group">
                  <label for="descripcion">Descripcion</label>
                  <textarea name="descripcion" class="form-control"
                  #descripcion="ngModel" [(ngModel)]="notificacion.descripcion" required></textarea>
                  <div *ngIf="!descripcion.valid && descripcion.touched" style="color:red">Descripcion invalida</div>
                </div>
              </div>
            </div>
          </div>        
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
          <button type="submit" class="btn btn-primary" [disabled]="notificacionForm.invalid">Agregar</button>
        </div>
      </form>
    </div>
  </div>
</div>
